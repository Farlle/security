<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h2>Employee Form</h2>
<form th:action="@{/employee/add}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>

    <div>
        <label for="salary">salary:</label>
        <input type="text" id="salary" th:field="*{salary}"/>
    </div>
    <div>
        <label for="positionAtWork">Position at Work:</label>
        <select id="positionAtWork" name="positionAtWork">
            <option value="">Select Position</option>
            <option th:each="position : ${positionAtWorkValues}"
                    th:value="${position}"
                    th:text="${position}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
