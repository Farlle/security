<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h2>Update Employee</h2>
<form th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}">
    <br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" th:value="*{salary}">
    <br>
    <div>
        <label for="positionAtWork">Position at Work:</label>
        <select id="positionAtWork" name="positionAtWork">
            <option value="">Select Position</option>
            <option th:each="position : ${positionAtWorkValues}"
                    th:value="${position}"
                    th:text="${position}">
            </option>
        </select>
    </div>
    <input type="submit" value="Update Employee">
</form>
</body>
</html>
