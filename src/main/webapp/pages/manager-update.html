<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Update Manager</h2>
<form th:action="@{/manager/update/{id}(id=${manager.id})}" th:object="${manager}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <label for="name">Department:</label>
    <input type="text" id="department" th:field="*{department}">
    <label for="employees">Employees:</label>
    <div th:each="employee : ${availableEmployees}">
        <input type="checkbox" th:value="${employee.id}" th:text="${employee.name}" name="employeeIds">
    </div>
    <br>
    <input type="submit" value="Update Manager">
</form>
</body>
</html>
